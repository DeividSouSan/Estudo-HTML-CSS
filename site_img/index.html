<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Imagens</title>
</head>
<body>
    <h1>Mostrando Imagens</h1>
    <hr>
    <p>Imagem na mesma pasta que o .html:</p>
    <img src="logo_html_200.png" alt="Logo da HTML.">
    <hr> 
    <p>Imagem dentro da subpasta images:</p>
    <img src="images/logo_css_200.png" alt="Logo da CSS.">
    <hr>
    <p>Imagem atraves do seu endereco: </p>
    <img src="https://logospng.org/download/php/logo-php-256.png" alt="Loco do PHP.">
    <hr>
</body>
</html>
