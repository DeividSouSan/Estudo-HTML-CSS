<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia de Videos</title>
</head>
<body>
    <h1>Videos no Site</h1>
    <h2>Video utilizando a tag video: </h2>
    <video controls width="320" height="240" >
        <source src="media/meu-video.m4v" type="video/mp4"></video>
        <source src="media/meu-video.mp4" type="video/mp4"></video>
        <source src="media/meu-video.webm" type="video/webm"></video>
        <source src="media/meu-video.ogv" type="video/ogg"></video>
    </video>
    <h2>Video utilizando o "incorporar" do Youtube:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
